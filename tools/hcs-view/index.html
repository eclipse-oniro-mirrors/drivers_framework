<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        #visual_area {
            background-color: #808000;
            width: 100;
            height: 100;
            position: absolute;
            left: 0px;
        }

        #attribute_area {
            background-color: #008080;
            position: absolute;
            width: 200px;
            right: 0px;
        }

        .att_title {
            background-color: #000000;
            color: #ffffff;
            width: 200px;
            margin-top: 0px;
            text-align: center;
        }

        .input_text_readonly {
            color: #ffffff;
            width: 80px;
            display: inline-block;
            text-align: center;
        }

        .input_text {
            background-color: #000000;
            color: #ffffff;
            width: 100px;
        }

        .button_click {
            background-color: #000000;
            color: #ffffff;
            width: 100px;
            margin-left: 50px;
        }

        .select_list {
            background-color: #000000;
            color: #ffffff;
            width: 100px;
        }

        .text_area {
            background-color: #000000;
            color: #ffffff;
            margin-left: 10px;
            width: 180px;
            height: 180px;
            resize: vertical;
        }
    </style>
</head>

<body style="margin:0">
    <canvas id="visual_area"></canvas>
    <div id="attribute_area"></div>

    <script src="./dist/main.js"></script>
    <!-- <script src="./src/index.js" type="module"></script> -->
    <!-- <script src="./src/index.js"></script> -->
</body>

</html>
